<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Follow the ball</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />

</head>

<body>
  <!-- <h1 id='gameTitle'>Follow the ball</h1> -->

  <div id="gameContainer">
    <canvas id="myCanvas" width="1500" height="500"></canvas>
    <!-- <canvas id="gameCanvas"></canvas> -->
  </div>

  <div id="buttons">
    <h2>Press spacebar to start!</h2>
    <br>
    <span>Background colour &nbsp</span>
    <button onClick="backgroundColor('#000')">Black</button>
    <button onClick="backgroundColor('rgb(255, 255, 255)')">White</button>

    <br>
    <br>
    <span>Ball colour &nbsp</span>
    <button onClick="chooseColor('red')">Red</button>
    <button onClick="chooseColor('pink')">Pink</button>
    <button onClick="chooseColor('orange')">Orange</button>
    <button onClick="chooseColor('deepskyblue')">Blue</button>
    <br>
    <br>
    <span>Current speed: <span id='displayDx'></span> &nbsp</span>
    <button onClick="adjustSpeed(1.3)">Faster</button>
    <button onClick="adjustSpeed(0.7)">Slower</button>
    <br>
    <br>
    <span>Bounciness: <span id='displayYBounce'></span> &nbsp</span>
    <button onClick="adjustYbounce(1)">More bounce</button>
    <button onClick="adjustYbounce(-1)">Less bounce</button>

    <br>
    <br>
    <span>Size &nbsp</span>
    <button onClick="adjustSize(1.3)">Bigger</button>
    <button onClick="adjustSize(0.7)">Smaller</button>

    <!-- <h3>Press Escape to exit fullscreen.</h3> -->
    <br>
    <br>
    <button onClick="toggleFullscreen()">Toggle fullscreen</button>
</div>

<!-- <div>
  <button onClick="hideMenu()">Hide menu</button>
</div> -->

<script defer src="./index.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>

</html>
