<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Follow the ball</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="gameContainer">
    <canvas id="myCanvas"></canvas>
    <!-- <canvas id="gameCanvas"></canvas> -->
  </div>

  <div id="buttons">
    <h2>Eye Movement Therapy</h2>
    <h3>Digital EMDR</h3>
    <br>
    <p>Press spacebar or click <button id="startButton" onClick="startButton()">Start!</button> to start!</p>
    <br>
    <br>
    <span>Background colour &nbsp</span>
    <button id="greyBackgroundButton" onClick="backgroundColor('#000')"></button>
    <button id="blackBackgroundButton" onClick="backgroundColor('#9c9c9c')"></button>

    <br>
    <br>
    <span>Ball colour &nbsp</span>
    <button id="orangeColorButton" onClick="chooseColor('orange')"></button>
    <button id="pinkColorButton" onClick="chooseColor('pink')"></button>
    <button id="yellowColorButton" onClick="chooseColor('#FFD700')"></button>
    <button id="blueColorButton" onClick="chooseColor('deepskyblue')"></button>
    <br>
    <br>
    <div class="slidecontainer">
      <span>Speed &nbsp</span><span id="displaySpeed"></span>
      <input type="range" min="0" max="10" value="5" class="slider" id="speedRange">
    </div>

    <br>
    <div class="slidecontainer">
      <span>Bounce &nbsp</span><span id="displayBounce"></span>
      <input type="range" min="0" max="10" value="2" class="slider" id="bounceRange">
    </div>
    <!-- <span>Bounciness: <span id='displayYBounce'></span> &nbsp</span>
    <button onClick="adjustYbounce(1)">More bounce</button>
    <button onClick="adjustYbounce(-1)">Less bounce</button> -->

    <br>
    <div class="slidecontainer">
      <span>Size &nbsp</span><span id="displaySize"></span>
      <input type="range" min="5" max="100" value="40" class="slider" id="sizeRange">
    </div>
    <!-- <button onClick="adjustSize(1.3)">Bigger</button>
    <button onClick="adjustSize(0.7)">Smaller</button> -->
    <br>
    <br>
    <br>
    <div style='float:right; margin-top: -40px'>
    <span>Mode: </span><span style='font-weight:bold;' id='modeDisplay'></span>
    <br>
      <label class="switch">
        <input type="checkbox" onchange="toggleMode()">
        <span class="sliderBox"></span>
      </label>
    </div>
    <br>
    <br>
    <div id="toggleButtons">
    <button onClick="toggleTimer()" >Toggle timer</button>
    <button onClick="toggleFullscreen()">Toggle fullscreen</button>
    </div>
    <br><br>
    <span>If something weird happens...</span>
    <button id="resetButton" onClick="reloadPage()">Reset page</button>
</div>
    <p id="timer" style="display:none">
      <span id="seconds">0</span> s
    </p>

<script defer src="./index.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>

</html>
