<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Follow the ball</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="gameContainer">
    <canvas id="myCanvas"></canvas>
    <!-- <canvas id="gameCanvas"></canvas> -->
  </div>

  <div id="buttons">
    <h2>Eye Movement Therapy</h2>
    <h3>Online EMDR</h3>
    <br>
    <p>Press spacebar or click <button id="startButton" onClick="startButton()">Start!</button> to start!</p>
    <br>
    <br>
    <span>Background colour &nbsp</span>
    <button onClick="backgroundColor('#000')">Black</button>
    <button onClick="backgroundColor('rgb(255, 255, 255)')">White</button>

    <br>
    <br>
    <span>Ball colour &nbsp</span>
    <button onClick="chooseColor('red')">Red</button>
    <button onClick="chooseColor('pink')">Pink</button>
    <button onClick="chooseColor('orange')">Orange</button>
    <button onClick="chooseColor('deepskyblue')">Blue</button>
    <br>
    <br>
    <span>Current speed: <span id='displayDx'></span> &nbsp</span>
    <button onClick="adjustSpeed(1)">Faster</button>
    <button onClick="adjustSpeed(-1)">Slower</button>
    <br>
    <br>
    <span>Bounciness: <span id='displayYBounce'></span> &nbsp</span>
    <button onClick="adjustYbounce(1)">More bounce</button>
    <button onClick="adjustYbounce(-1)">Less bounce</button>

    <br>
    <br>
    <span>Size &nbsp</span>
    <button onClick="adjustSize(1.3)">Bigger</button>
    <button onClick="adjustSize(0.7)">Smaller</button>
    <br>
    <br>
    <br>
    <div id="toggleButtons">
    <button onClick="toggleTimer()" >Toggle timer</button>
    <button onClick="toggleFullscreen()">Toggle fullscreen</button>
    </div>
    <br><br>
    <span>If something weird happens...</span>
    <button id="resetButton" onClick="reloadPage()">Reset page</button>
</div>
    <p id="timer" style="display:none">
      <span id="seconds">0</span> s
    </p>

<script defer src="./index.js"></script>
  <!-- <script src="js/index.js"></script> -->
</body>

</html>
